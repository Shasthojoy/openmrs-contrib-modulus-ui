<!doctype html>
<html lang="en" ng-app="modulusOne">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title ng-bind="$root.title && ($root.title + ' â€” OpenMRS Modules') || 'OpenMRS Modules'">
    OpenMRS Modules
  </title>

  <link rel="shortcut icon" href="img/favicon.ico">
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/angular/angular-csp.css">
  <link rel="stylesheet" href="css/app.css"/>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <script type="text/javascript" id="globalnav-script" src="https://id.openmrs.org/globalnav/js/app-optimized.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-16695719-3', 'openmrs.org');
		ga('require', 'displayfeatures');
  	ga('send', 'pageview');
	</script>
</head>
<body ng-class="{readonly: $root.Config.api.readOnly}">

  <div class="container">

    <header class="clearfix">


      <h1 class="col-sm-5">
        <a href="#/">
          <img class="logo" src="img/logo-black.svg" alt="OpenMRS Modules">
        </a>
      </h1>

      <nav class="col-sm-7 navbar navbar-default">
        <ul class="nav navbar-nav">
          <li>
            <a ui-sref="browse">
              <span class="glyphicon glyphicon-list"></span>
              Browse Modules
            </a>
          </li>
          <li>
            <a ui-sref="search">
              <span class="glyphicon glyphicon-search"></span>
              <span class="hidden-sm">Search</span>
            </a>
          </li>
          <li>
            <a ui-sref="create">
              <span class="glyphicon glyphicon-upload"></span>
              <span class="hidden-sm">Upload</span>
            </a>
          </li>
        </ul>

        <div ng-controller="AuthCtrl" class="ng-cloak" ng-switch on="loggedIn"
        ng-init="init()">

          <button type="button" class="btn btn-primary navbar-btn navbar-right"
          ng-switch-when="false" ng-click="login()">
            Log in <span class="hidden-sm hidden-md">with OpenMRS ID</span>
          </button>

          <div class="btn-group navbar-right" dropdown is-open="status.isopen" 
          ng-switch-default>
            <button type="button" class="btn btn-primary navbar-btn
            dropdown-toggle" ng-disabled="disabled" title="{{user.username}}">

              <span ng-if="user | hasRole:'admin'" 
              class="glyphicon glyphicon-star admin-icon" title="Admin User"></span>

              {{user.fullname || user.username}}

              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li><a href="https://id.openmrs.org/profile" target="_blank">
                Your OpenMRS ID Profile
              </a></li>
              <li class="divider"></li>
              <li><a ng-click="logout()">Log out</a></li>
            </ul>
          </div>

        </div>
      </nav> 

    </header>

    <section class="row alerts" ng-include="'partials/alerts.html'">
    </section>

    <section ui-view class="clearfix" ng-class="$root.controller"></section>

    <noscript>
      <p class="lead text-center">
        JavaScript is required to use OpenMRS Modules. &#x1F612;
      </p>
    </noscript>

    <footer>
      Powered by 
      <a href="http://github.com/openmrs/openmrs-contrib-modulus">Modulus</a>
    </footer>

  </div>


  <script src="https://code.jquery.com/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="vendor/lodash/dist/lodash.min.js"></script>
  <script src="vendor/danialfarid-angular-file-upload/dist/angular-file-upload-shim.min.js"></script>
  <script src="vendor/select2/select2.min.js"></script>

  <script src="vendor/angular/angular.min.js"></script>
  <script src="vendor/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="vendor/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="vendor/restangular/dist/restangular.min.js"></script>
  <script src="vendor/angular-xeditable/dist/js/xeditable.min.js"></script>
  <script src="vendor/danialfarid-angular-file-upload/dist/angular-file-upload.min.js"></script> 
  <script src="vendor/angular-ui/build/angular-ui.min.js"></script>
  <script src="lib/ui-bootstrap-tpls-0.9.0.min.js"></script>
  <script src="vendor/jsuri/Uri.min.js"></script>
  <script src="vendor/angular-local-storage/angular-local-storage.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/config.js"></script>
  <script src="js/services.js"></script>
  <script src="js/listControllers.js"></script>
  <script src="js/showControllers.js"></script>
  <script src="js/createControllers.js"></script>
  <script src="js/searchControllers.js"></script>
  <script src="js/authControllers.js"></script>
  <script src="js/authServices.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/routeSecurity.js"></script>

  <link rel="stylesheet" href="vendor/angular-xeditable/dist/css/xeditable.css">

</body>
</html>
