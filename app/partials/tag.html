<span class="tag" tag-color="{{tag.color}}" ng-controller="TagCtrl">

  <a ui-sref="tag" ui-sref-opts="{name: tag.name}">{{tag.name}}</a>

  <!-- Needs "click" event handler -->
  <button type="button" class="close" ng-click="removeTagFromModule()">
    <span aria-hidden="true">&times;</span>
    <span class="sr-only">Close</span>
  </button>

</span>
